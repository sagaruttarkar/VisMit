<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T4CN96/zK+6vGcy6yM2Xvjz9U6wH+9q0Yq4+maM4mXJ+Iu/1EnTAr4p0sJWbBWBt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to our Website</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </header>
    
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="Visiting-Address">Address:</label>
                <textarea id="Address" name="Address" rows="4" required></textarea>
            </div>
            <div class="container">
                <!-- <h2>Book with Calendar and Time Slot</h2> -->
                
                <!-- Calendar container -->
                <div id="calendar"></div>
                
                <!-- Time slot selection -->
                <form id="timeSlotForm">
                    <label for="timeSlot">Select Time Slot:</label>
                    <select id="timeSlot" name="timeSlot">
                        <option value="08:00">8:00 AM</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <!-- Add more options up to 10:00 PM -->
                        <option value="22:00">10:00 PM</option>
                    </select>
                </form>


            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
